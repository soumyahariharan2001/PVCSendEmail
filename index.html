<!DOCTYPE html>
<html>
<head>
  <title>Genesys Cloud Email API</title>
  <script>
    const clientId = "65d63bfb-daf9-4815-ade3-a444d1e02c82";
    const region = "mypurecloud.de";
    const authUrl = `https://login.${region}/oauth/authorize`;
    const redirectUri = "https://soumyahariharan2001.github.io/PVCSendEmail/";
 
    // ==============================
    // Keep script variables
    // ==============================
    const params = new URLSearchParams(window.location.search);
    const CustomerEmail = params.get("CustomerEmail");
    const customerUrl = params.get("url");
 
    console.log("Fetched from Script:", CustomerEmail, customerUrl);
 
    function getTokenFromHash() {
      const hash = window.location.hash.substr(1);
      const searchParams = new URLSearchParams(hash);
      return searchParams.get("access_token");
    }
 
    let accessToken = getTokenFromHash();
 
    if (!accessToken) {
      // Preserve params when redirecting to login
      const loginUrl = `${authUrl}?response_type=token&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&state=${encodeURIComponent(window.location.search)}`;
      window.location = loginUrl;
    }
 
    // ==============================
    // After redirect, restore params
    // ==============================
    if (window.location.hash.includes("access_token") && window.location.search === "") {
      const hashParams = new URLSearchParams(window.location.hash.substr(1));
      const state = hashParams.get("state");
      if (state) {
        // rebuild full URL with query params
        window.location.href = window.location.pathname + state + window.location.hash;
      }
    }
 
    async function sendEmail() {
    if (!CustomerEmail) {
        document.getElementById("output").innerText = "❌ No CustomerEmail provided.";
        return;
    }
 
      const url = `https://api.${region}/api/v2/conversations/emails`;
 
      const body = {
        "queueId": "09c46740-bec5-486a-afce-94fdb5069fbd",
        "toAddress": CustomerEmail,
        "subject": "Teams Meeting URL",
        "direction": "OUTBOUND",
        "textBody": `Please click on the link to join the meeting : ${customerUrl}`
      };
 
      try {
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${accessToken}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(body)
        });
 
        const result = await response.json();
        console.log("API Response:", result);
        document.getElementById("output").innerText = JSON.stringify(result, null, 2);
      } catch (err) {
        console.error("Error:", err);
        document.getElementById("output").innerText = `❌ ${err.message}`;
      }
    }
 
    window.onload = () => {
      if (accessToken) {
        sendEmail();
      }
    };
  </script>
</head>
<body>
  <h2>Send Email via Genesys Cloud</h2>
  <pre id="output">Loading...</pre>
</body>
</html>
